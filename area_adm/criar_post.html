<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Criar Post - Área Administrativa - BABYMETAL FOR FANS Brasil</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../area_adm/css/style.css"/>
    </head>
    <body>
        <header>
            <div id="banner">
                <img src="../img/banner-babymetal.png" alt="">
            </div>
        </header>

        <h1>Área Administrativa</h1>
        <h1>Criar Post</h1>

        <div id="formulario-criar">

            <form action="index.html" method="post">
                <label for="titulo">Título:</label></br>
                <input type="text" id="titulo" name="titulo">
                </br>
                <label for="tipo">Tipo:</label></br>
                <select id="tipo" name="tipo">
                    <option value="noticia">Notícia</option>
                    <option value="artigo">Artigo</option>
                    <option value="video">Vídeo</option>
                </select>
                </br>
                <label for="texto">Texto:</label></br>
                <textarea id="texto" name="texto"></textarea>
                </br>

                <button id="entrar">Concluir</button>

            </form>

        </div>

    </body>
</html>
