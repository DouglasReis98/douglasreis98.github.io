<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro de Projetos</title>
	<link rel="stylesheet" type="text/css" href="css/style-proj.css">
</head>
<body>

    <form enctype="multipart/form-data" method="post" action="index.php?class=ProjetoForm&method=save">
        <label>Código</label>
        <input name="id" readonly="1" type="text" style="width: 38%" value="{id}">
        <label>Nome</label>
        <input name="nome" type="text" style="width: 50%" value="{nome}">
        <label>Descrição</label>
        <input name="endereco" type="text" style="width: 50%" value="{descricao}">
        <label>Cliente</label>
        <input name="cliente" type="text" style="width: 25%" value="{cliente}">
        <label>Ano</label>
        <input name="ano" type="text" style="width: 25%" value="{ano}">
        <label>URL</label>
        <input name="url" type="text" style="width: 25%" value="{url}">
        </select>
        <input type="submit">
        </form>
    </body>
    </html>
